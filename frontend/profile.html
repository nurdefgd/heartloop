<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - HEARTLOOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0F172A;
            color: #E2E8F0;
        }
        .neon-gradient {
            background: linear-gradient(135deg, #FF0080, #7928CA);
        }
        .glass-bg {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-border {
            position: relative;
        }
        .neon-border::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #FF0080, #7928CA);
            border-radius: inherit;
            z-index: -1;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Навигация -->
    <nav class="glass-bg fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
                        HEARTLOOP
                    </h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="swipe.html" class="text-gray-400 hover:text-pink-500 transition-colors">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </a>
                    <a href="chat.html" class="text-gray-400 hover:text-pink-500 transition-colors">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </a>
                    <a href="events.html" class="text-gray-400 hover:text-pink-500 transition-colors">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </a>
                    <div class="w-10 h-10 rounded-full neon-border p-0.5">
                        <img src="https://picsum.photos/100" alt="Профиль" class="w-full h-full rounded-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="pt-28 pb-12">
        <div class="container mx-auto px-4">
            <!-- Профиль -->
            <div class="max-w-4xl mx-auto glass-bg rounded-3xl overflow-hidden relative animate-float">
                <!-- Обложка и аватар -->
                <div class="relative h-64 neon-gradient overflow-hidden">
                    <div class="absolute inset-0 bg-[url('https://picsum.photos/1000/400')] mix-blend-overlay opacity-30"></div>
                    <div class="absolute -bottom-16 left-8">
                        <div class="w-36 h-36 rounded-full neon-border p-0.5">
                            <div class="w-full h-full rounded-full overflow-hidden">
                                <img src="https://picsum.photos/200" alt="Аватар" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Информация профиля -->
                <div class="pt-20 px-8 pb-8">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h2 class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
                                Александр, 27
                            </h2>
                            <p class="text-gray-400 mt-1">Москва</p>
                        </div>
                        <button class="px-8 py-3 rounded-full neon-gradient text-white font-medium hover:opacity-90 transition-opacity">
                            Редактировать профиль
                        </button>
                    </div>

                    <div class="space-y-8">
                        <!-- О себе -->
                        <div class="glass-bg rounded-2xl p-6">
                            <h3 class="text-xl font-semibold mb-3 text-pink-500">О себе</h3>
                            <p class="text-gray-300">Люблю путешествия, фотографию и активный отдых. Ищу человека со схожими интересами для серьезных отношений.</p>
                        </div>

                        <!-- Интересы -->
                        <div class="glass-bg rounded-2xl p-6">
                            <h3 class="text-xl font-semibold mb-3 text-pink-500">Интересы</h3>
                            <div class="flex flex-wrap gap-3">
                                <span class="px-4 py-2 rounded-full glass-bg text-pink-500 border border-pink-500/30">Путешествия</span>
                                <span class="px-4 py-2 rounded-full glass-bg text-purple-500 border border-purple-500/30">Фотография</span>
                                <span class="px-4 py-2 rounded-full glass-bg text-pink-500 border border-pink-500/30">Спорт</span>
                                <span class="px-4 py-2 rounded-full glass-bg text-purple-500 border border-purple-500/30">Музыка</span>
                                <span class="px-4 py-2 rounded-full glass-bg text-pink-500 border border-pink-500/30">Кино</span>
                            </div>
                        </div>

                        <!-- Фотографии -->
                        <div class="glass-bg rounded-2xl p-6">
                            <h3 class="text-xl font-semibold mb-3 text-pink-500">Фотографии</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="aspect-square rounded-xl overflow-hidden neon-border p-0.5">
                                    <img src="https://picsum.photos/400/400?random=1" alt="Фото" class="w-full h-full object-cover">
                                </div>
                                <div class="aspect-square rounded-xl overflow-hidden neon-border p-0.5">
                                    <img src="https://picsum.photos/400/400?random=2" alt="Фото" class="w-full h-full object-cover">
                                </div>
                                <div class="aspect-square rounded-xl overflow-hidden neon-border p-0.5">
                                    <img src="https://picsum.photos/400/400?random=3" alt="Фото" class="w-full h-full object-cover">
                                </div>
                            </div>
                        </div>

                        <!-- Статистика -->
                        <div class="grid grid-cols-3 gap-4">
                            <div class="glass-bg rounded-2xl p-6 text-center">
                                <div class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">152</div>
                                <div class="text-gray-400 mt-1">Матчей</div>
                            </div>
                            <div class="glass-bg rounded-2xl p-6 text-center">
                                <div class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">28</div>
                                <div class="text-gray-400 mt-1">Дней в HEARTLOOP</div>
                            </div>
                            <div class="glass-bg rounded-2xl p-6 text-center">
                                <div class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">89%</div>
                                <div class="text-gray-400 mt-1">Заполнено</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
